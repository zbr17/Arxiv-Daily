# .github/workflows/arxiv_daily.yml

name: Daily ArXiv Paper Recommendation

on:
  schedule:
    # 每天 4:00 UTC 运行
    # (4:00 UTC = 12:00 北京时间)
    - cron: '0 4 * * *'
  workflow_dispatch: # 允许手动触发

# 设置 Action 的默认权限
permissions:
  contents: write # 允许 checkout 和 push 提交
  pages: write    # 允许部署到 GitHub Pages
  id-token: write # 允许 Pages 的 OIDC 认证

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 输出部署的网址

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 可以使用 3.9+

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run paper fetch script
        run: python main.py
        env:
          # 从 GitHub Secrets 中读取 API 密钥
          VOLC_API_KEY: ${{ secrets.VOLC_API_KEY }} 

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 将所有生成的文件添加到暂存区
          git add README.md index.html RAW.md
          
          # 检查是否有文件变动
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update ArXiv recommendations for $(date -u +'%Y-%m-%d')"
            git push
            echo "Changes committed and pushed."
          fi

      - name: Setup Pages
        # 这个 Action 会配置 GitHub Pages 以便从 artifact 部署
        uses: actions/configure-pages@v4

      - name: Upload artifact
        # 将根目录下的所有文件 (包含 index.html) 打包为 artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        # 部署 artifact 到 GitHub Pages
        uses: actions/deploy-pages@v4